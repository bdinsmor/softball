<ion-header>

    <ion-navbar>
        <ion-title>Lineup</ion-title>

    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-segment [(ngModel)]="mode" class="schedule-segment">
        <ion-segment-button value="batting">
            Batting Order
        </ion-segment-button>
        <ion-segment-button value="fielding">
            Fielding
        </ion-segment-button>
    </ion-segment>
    <div [ngSwitch]="mode" style="height:100%">
        <div *ngSwitchCase="'batting'">
            <ion-list>
                <ion-item-sliding *ngFor="let batter of lineup.battingOrder">
                    <ion-item>

                        <h2>{{batter.name}}</h2>
                    </ion-item>
                    <ion-item-options side="right">
                        <button ion-button color="primary">
                            <ion-icon name="mail"></ion-icon>
                            Email
                        </button>
                    </ion-item-options>
                </ion-item-sliding>
            </ion-list>
        </div>
        <div *ngSwitchDefault class="lineup-content">
            <h2 class="section-title padding-top">Inning: {{currentInning}}</h2>
            <ion-slides (ionSlideDidChange)="slideChanged()" pager>
                <ion-slide *ngFor="let inning of lineup.fielding">
                    <div *ngFor="let player of inning.positions">
                        <ion-select class="position-label {{player.position.label}}" [(ngModel)]="player.player">
                            <ion-option value="player.player">{{player.player}}</ion-option>
                        </ion-select>
                    </div>
                </ion-slide>

            </ion-slides>
        </div>
    </div>



</ion-content>
