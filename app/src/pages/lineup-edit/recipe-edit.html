<ion-header>
  <ion-toolbar>
    <ion-title>
      {{recipe.name}}
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="forms-examples-content">
  <div class="post-example-view">
    <form class="sample-form post-form" [formGroup]="post_form">
      <section class="form-section">
        <ion-item>
          <ion-input type="text" placeholder="Title: e.g. Krabby Patty" formControlName="name"></ion-input>
        </ion-item>
        <button ion-button block large (click)="takePicture()" class="upload-image-button">
            <ion-icon name="camera"></ion-icon>
            <h3 class="button-title">upload an image</h3>
          </button>
        <img [src]="image" *ngIf="image" />
      </section>
      <ion-list class="ratings-list">
        <ion-item class="rating-item">
          <span class="rating-label">Difficulty</span>
          <rating formControlName="difficulty" max="5"></rating>
        </ion-item>
      </ion-list>
      <ion-item class="counter-item">
        <span class="counter-label">Servings</span>
        <counter-input formControlName="servings"></counter-input>
      </ion-item>



      <ion-item class="categories-item">
        <ion-label>Categories</ion-label>
        <ion-select formControlName="categories" multiple="true">
          <ion-option>Starters</ion-option>
          <ion-option>Sides/Salads</ion-option>
          <ion-option>Cakes</ion-option>
          <ion-option>Cookies</ion-option>
          <ion-option>Pies</ion-option>
          <ion-option>Other Desserts</ion-option>
          <ion-option>Drinks</ion-option>
          <ion-option>Other</ion-option>
        </ion-select>
      </ion-item>
    </form>
    <button ion-button block icon-right class="ingredient-add-button" (click)="addIngredient()">
        Ingredients
        <ion-icon name="add"></ion-icon>
      </button>
    <div>
      <div *ngFor="let ingredient of ingredients; let i=index">
        <ion-card>
          <ion-card-header>
            <ion-row multi-input>
              <ion-col width-90>
                <ion-item class="ingredient-label">
                  <ion-input type="text" placeholder="e.g. 3 cups Flour" [(ngModel)]="ingredient.name"></ion-input>
                </ion-item>
              </ion-col>
              <ion-col>
                <button class="ingredient-remove-button" ion-button (click)="removeIngredient(i)">
                  <ion-icon name="close"></ion-icon>
                </button>

              </ion-col>
            </ion-row>
          </ion-card-header>
        </ion-card>
      </div>
    </div>
    <button ion-button block icon-right class="ingredient-add-button" (click)="addInstruction()">
        Instructions
        <ion-icon name="add"></ion-icon>
      </button>
    <div>
      <div *ngFor="let instruction of instructions; let i=index">
        <ion-card>
          <ion-card-content>
            <ion-row class="instruction-row" no-padding multi-input>
              <ion-col class="instruction-order" width-5>
                {{(i+1)}}.
              </ion-col>
              <ion-col width-80>
                <ion-item class="ingredient-label">
                  <ion-textarea rows="2" placeholder="e.g. Cream butter and sugar" [(ngModel)]="instruction.notes"></ion-textarea>
                </ion-item>
              </ion-col>
              <ion-col>
                <button class="ingredient-remove-button" ion-button (click)="removeInstruction(i)">
                  <ion-icon name="close"></ion-icon>
                </button>

              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </div>
    </div>
    <section class="form-section">
      <button ion-button block class="form-action-button create-post-button" (click)="saveRecipe()">Save!</button>
    </section>

  </div>
</ion-content>
